<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
</head>
<body>
    <script>
       class books {
       constructor(title, author, yearPublished, readStatus) {
       this.title = title;
       this.author = author;
       this.yearPublished = yearPublished;
       this.readStatus = readStatus;
      }
      getSummary() {
       return +(this.title), "by" +(this.author), "published in "+(this.yearPublished);
       }
       toggleReadStatus() {
       this.readStatus = !this.readStatus;
       }
      }
      const lib = [];
      function addBook(books) {
      lib.push(books);
      }
      function removeLastBook() {
      lib.pop();
      }
      function addBookToFront(books) {
      lib.unshift(books);
      }
      function removeFirstBook() {
      lib.shift();
      }
      function getAllTitles() {
      return lib.map(books => books.title);
      }
      function getBooksByAuthor(author) {
      return lib.filter(books => books.author === author);
      }
      function getTotalBooksPublishedBefore(year) {
      return lib.filter(books => books.yearPublished < year).reduce((count, books) => count + 1, 0);
      }
      function removeBookByTitle(title) {
      const index = lib.findIndex(books => books.title === title);
      if (index !== -1) {
      lib.splice(index, 1);
      }
      }
      function getBooksByReadStatus(status) {
      return lib.filter(books => books.readStatus === status);
      } 
      function getSubLibrary(start, end) {
       return lib.slice(start, end);
       }
       while (true) {
       const choice = prompt("Choose an action: \n1. Add a Book \n2. Remove a Book \n3. Search for a Book \n4. Exit");
       switch (choice) {
       case "1":
       const title = prompt("Enter a title of the Book:");
       const author = prompt("Enter a author of the Book:");
       const yearPublished = prompt("Enter a year the Book was published:");
       const readStatus = prompt("Enter a read status of the Book (true or false):");
       const newBook = new books (title, author, yearPublished, readStatus);
       addBook(newBook);
       alert("Book added to the library.");
       break;
       case "2":
       const removeTitle = prompt("Enter a title of the Book to remove:");
       removeBookByTitle(removeTitle);
       alert("Book removed from the library.");
       break;
       case "3":
       const searchAuthor = prompt("Enter a author to search for:");
       const booksByAuthor = getBooksByAuthor(searchAuthor);
       if (booksByAuthor.length > 0) {
        alert("Books by the author:\n" + booksByAuthor.map(book => book.title).join("\n"));
       } else {
        alert("No books found by the author.");
       }
       break;
      case "4":
      alert("Exiting the program.");
      break;
      default:
      alert("Invalid choice. Please try again.");
      break;
     }
    }
    </script>
</body>
</html>
